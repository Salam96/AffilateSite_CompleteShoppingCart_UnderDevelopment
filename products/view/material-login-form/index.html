<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

</style>
<style>
.card .input-container input[type=checkbox]{
  height: auto;
  width:auto;
  color: white;
}
.bar{  width: 200px;
  color: white;
}
</style>
<script src="../../javascript/validation.js"></script>


</head>
<body>

  <!-- Mixins-->
  <!-- Pen Title-->
  <div class="rerun"><a href="../index.php">Rerun to the home page</a></div>

  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <form method="post" action="../../crud/login.php">
        <div class="input-container">
          <form method="post" action="crud/login.php">
            <input type="#{type}" id="username" name="UserName" required="required"/>
            <label for="#{label}" >Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" name="Password" id="password" required="required"/>
            <label for="#{label}">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button type="submit" name="send"><span>Go</span></button>
          </div>
        </form>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Register
        <div class="close"></div>
      </h1>
      <form method="post" action="../../crud/insert.php">
        <div class="input-container">
          <label for="fname">First name</label>
          <input type="text" id="fname" name="fname" size="16" maxlength="12" pattern="['A-Za-z']{3,12}" title="Only letters from A-Z are accepted" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" id="#{label}" name="lname" size="16" maxlength="12" pattern="[A-Za-z']{3,12}" title="Only letters from A-Z are accepted" required="required"/>
          <label for="#{label}">Last name</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Date of Birth</label>
          <input type="date" id="#{label}" name="dob" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Email</label>
          <input type="email" id="#{label}" name="email" size="50" maxlength="120" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" title="Please enter a valid email address in a valid format ex:admin@admin.com" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Address one</label>
          <input type="text" id="#{label}" name="address1" size="50" maxlength="50" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Address two</label>
          <input type="text2" id="#{label}" name="address2" size="50" maxlength="50" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Username</label>
          <input type="text" id="#{label}" name="username" size="16" maxlength="12" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Password</label>
          <input type="password" id="#{label}" name="password" title="Please enter a password" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Post code</label>
          <input type="#{type}" id="#{label}" name="postcode" size="4" min="1000" max="9999" maxlength="4" title="Please enter a valid postcode, valid password contains only 4 numbers" pattern="[0-9]{4}" required="required"/>
          
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">Suburb</label>
          <input type="#{type}" id="#{label}" name="suburb" size="32" maxlength="32" title="Please enter a valid suburb, only letters from A-Z are accepted" pattern="[A-Za-z\s']{4,32}" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <label for="#{label}">State</label>
          <input type="#{type}" id="#{label}" name="state" size="32" maxlength="32" title="Please enter a valid state, only letters from A-Z are accepted" pattern="[A-Za-z\s']{3,32}" required="required"/>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="checkbox" id="check" onchange="termsandconditions()"> I agree to the <a href="#">Terms & Conditions</a></input>
        </div>
        <div class="button-container">

          
          <label>Sign up</label>

          <input type="hidden" name="action_type" value="add"/>
          <button type="submit" onclick="return savedata();" id="f_submission"   name="button" disabled>Submit</button>
          
        </div>

      </form>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
